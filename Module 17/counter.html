    <head>
        <link rel="stylesheet" href="counter.css">
        <style>
            
            body{
                counter-reset: number;
            }
            h2::before{
                counter-increment: number;
                content: counter(number);
                background-color: cyan;
                color: white;
                padding: 10px 17px;
                border-radius: 50%;
                margin-right: 10px;
            }

        </style>
    </head>
    <body>
        <h1>Counters of Programing Languages</h1>
        <h2>HTML</h2>

        <h2>PHP</h2>
